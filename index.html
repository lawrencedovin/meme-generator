<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container h-100 d-flex justify-content-center">
    <form action="" id="meme-form">
      <h1 id="title">MEME GENERATOR</h1>
      <div class="row">
        <div class="col-lg-6 col-md-12" id="left-form-container">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Image Url</span>
            </div>
            <input type="text" class="form-control" id="image-url" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Top and Bottom text</span>
            </div>
            <input type="text" class="form-control" id="top-text-input" />
            <input type="text" class="form-control" id="bottom-text-input" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Top Font Size</span>
            </div>
            <input type="text" class="form-control" id="top-font-size" />
            <div class="input-group-append">
              <span class="input-group-text">px</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Bottom Font Size</span>
            </div>
            <input type="text" class="form-control" id="bottom-font-size" />
            <div class="input-group-append">
              <span class="input-group-text">px</span>
            </div>
          </div>
          <input type="color" id="color" class="mb-5" /><br />
          <button class="btn">Generate Meme</button>
        </div>
        <div class="col-lg-6 col-md-12">
          <div id="meme">
            <p id="top-text"></p>
            <p id="bottom-text"></p>
          </div>
        </div>
      </div>
    </form>
    <script src="lib/script.js"></script>
    <script src="lib/localStorage.js"></script>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/8311178a58.js"
    crossorigin="anonymous"
  ></script>
</html>
